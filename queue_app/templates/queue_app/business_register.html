<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Business Registration</h1>
    </div>
    <br>
    <div  class="row justify-content-center">
        <div class="col-7">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <h6><label for="name" class="form-label">Business Name</label></h6>
                    {{ form.name }}
                </div>
                <div class="mb-4">
                    <h6><label for="category" class="form-label">Category</label></h6>
                    {{ form.category }}
                </div>
                <div class="mb-4">
                    <h6><label class="form-label">Open Day:</label></h6>
                    <div class="form-check col-8">
                    {% for day in form.open_day %}
                        <div class="ml-2 mb-2 form-check-inline">
                            {{ day }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                <div class="row g-2 align-items-center mb-4">
                    <div class="col">
                        <h6><label for="open_time" class="form-label">Open Time</label></h6>
                        {{ form.open_time }}
                    </div>
                   <div class="col">
                       <h6><label for="close_time" class="form-label">Close Time</label></h6>
                    {{ form.close_time }}
                   </div>
                </div>
                <div class="mb-4">
                    <h6><label for="field_name" class="form-label">Field Name</label></h6>
                    {{ form.field_name }}
                </div>
                <div class="mb-4">
                    <h6><label for="field_choice" class="form-label">Field Choice</label></h6>
                    {{ form.field_choice }}
                </div>
                <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
